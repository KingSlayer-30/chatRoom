<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Chat Room</title>

    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- JavaScript -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>

</head>
<body>

<div id="welcome-message" class="bg-primary text-white py-2 text-center">
    <h1>Welcome to the discussion!</h1>
</div>

<div id="name-from" class="bg-primary d-flex align-items-center py-3">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-6">

                <div class="input-group">
                    <input type="text"
                           placeholder="Enter your name"
                           id="name-value"
                           autofocus
                           class="form-control"
                    >
                    <div class="input-group-append">
                        <button class="btn btn-dark" id="login">Enter</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

<div id="chat-room" class="d-none">

    <div class="container mt-4">

        <div class="row justify-content-center">

            <div class="col-md-8">

                <div class="card">
                    <div class="card-header bg-primary text-black">
                        <h3 id="name-title" class="m-0"></h3>
                    </div>
                    <div class="card-body">

                        <div class="input-group mb-3">
                            <input type="text"
                                   placeholder="Enter your message"
                                   id="message-value"
                                   autofocus
                                   class="form-control"
                            >
                            <div class="input-group-append">
                                <button class="btn btn-dark" id="send-btn">Send</button>
                                <button class="btn btn-dark" id="logout">Logout</button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table id="message-container-table" class="table">
                                <!-- Table content -->
                            </table>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
